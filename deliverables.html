<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yetti - Assessment 1 Deliverables</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
      }

      .container {
        position: relative;
        min-height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        color: white;
        padding: 2rem;
      }

      .back-button {
        position: absolute;
        top: 2.5rem;
        left: 2.5rem;
        font-family: "JetBrains Mono", monospace;
        font-size: 1.0625rem;
        letter-spacing: 0.05em;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: white;
        text-decoration: none;
        transition: all 0.3s;
        z-index: 20;
      }

      .back-button:hover {
        color: #f59e0b;
      }

      .icon-chevron {
        width: 1.125rem;
        height: 1.125rem;
      }

      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 1.5rem;
        width: 100%;
        max-width: 600px;
      }

      .page-title {
        font-size: 2.25rem;
        font-weight: 600;
        font-family: "JetBrains Mono", monospace;
      }

      .deliverables-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        list-style: none;
      }

      .deliverables-list li {
        margin-bottom: 0.5rem;
      }

      .deliverables-list a {
        color: white;
        text-decoration: none;
        transition: all 0.3s;
        display: inline-block;
      }

      .deliverables-list a:hover {
        color: #f59e0b;
        text-decoration: underline;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 3rem;
        width: 100%;
        max-width: 600px;
      }

      .btn {
        width: 100%;
        font-family: "JetBrains Mono", monospace;
        font-size: 1.25rem;
        padding: 0.75rem 2rem;
        border: none;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .btn-primary {
        font-weight: bold;
        background: linear-gradient(to right, #991b1b, #7f1d1d);
        color: #fef3c7;
        border: 4px solid #b45309;
        box-shadow: 0 0 30px rgba(180, 83, 9, 0.3);
      }

      .btn-primary:hover {
        border-color: #f59e0b;
        box-shadow: 0 0 50px rgba(251, 191, 36, 0.5);
        transform: scale(1.02);
      }

      .btn-primary::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, #d97706, #b91c1c);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .btn-primary:hover::before {
        opacity: 1;
      }

      .btn-primary::after {
        content: "";
        position: absolute;
        inset: 0;
        border: 2px solid transparent;
        transition: all 0.3s;
      }

      .btn-primary:hover::after {
        border-color: rgba(251, 191, 36, 0.5);
      }

      .btn-text {
        position: relative;
        z-index: 10;
      }

      .btn-secondary {
        font-weight: 600;
        background-color: rgba(30, 41, 59, 0.5);
        color: #fcd34d;
        border: 4px solid #475569;
        backdrop-filter: blur(4px);
      }

      .btn-secondary:hover {
        background-color: rgba(51, 65, 85, 0.5);
        border-color: #b45309;
        transform: scale(1.02);
      }

      @media (min-width: 640px) {
        .button-group {
          flex-direction: row;
        }
        .btn {
          width: auto;
        }
      }

      @media (max-width: 768px) {
        .container {
          justify-content: flex-start;
          padding-top: 8rem;
        }
        .back-button {
          top: 2rem;
          left: 1.5rem;
        }
        .page-title {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>

        </ul>
      </div>

  </body>
</html>
